name: Test

on:
    push:
        branches: [ develop ]
    pull_request:

jobs:
    tests:
        strategy:
            matrix:
                os: [Ubuntu]
                php: [7.3, 7.4]

                include:
                    - os: Ubuntu
                      os-version: ubuntu-latest

        name: ${{ matrix.os }} - PHP ${{ matrix.php }}

        runs-on: ${{ matrix.os-version }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: posix, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
                  coverage: none

            - name: Install dependencies
              run: composer update --prefer-stable --prefer-dist --no-interaction --no-suggest --ignore-platform-reqs

            - name: Generate key
              run: |
                cp .env.example .env
                php artisan key:generate

            - name: Build Assets
              run: npm ci && npm run prod

            - name: PHPUnit
              uses: danhunsaker/clover-reporter-action@v0.2.17-clover
              run: vendor/bin/phpunit --coverage-clover=coverage.clover
              env:
                GITHUB_CLIENT_ID: ${{ secrets.CLIENT_ID }}
                GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                clover-file: coverage.clover
